<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizualizator Fraktali</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f1a;
            color: #fff;
            overflow: hidden;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        select, input[type='range'] {
            width: 200px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="/" class="back-button">Powrót</a>
    <div class="controls">
        <div class="control-group">
            <label for="fractalType">Typ Fraktala:</label>
            <select id="fractalType">
                <option value="mandelbrot">Mandelbrot</option>
                <option value="julia">Julia</option>
            </select>
        </div>
        <div class="control-group">
            <label for="iterations">Iteracje:</label>
            <input type="range" id="iterations" min="10" max="500" value="100">
        </div>
        <div class="control-group">
            <label for="zoom">Przybliżenie:</label>
            <input type="range" id="zoom" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="speed">Prędkość animacji:</label>
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="fractal.js"></script>
</body>
</html>
